<div class="product-card">
  <img [src]="product.imageUrl" alt="{{ product.name }}">
  <h3>{{ product.name }}</h3>
  <p>{{ product.price | price }}</p>
  <button mat-button color="primary" (click)="addToCart.emit(product)">Kosárba</button>
  <a [routerLink]="['/products', product.id]">Részletek</a>
  <a mat-button color="accent" [routerLink]="['/edit', product.id]">Módosítás</a>
</div>
